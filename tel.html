<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G√ºzel Arayƒ±cƒ±sƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #87CEEB 60%, #76B041 100%);
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .scene {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iphone-frame {
            width: 320px;
            height: 650px;
            background: #000;
            border-radius: 40px;
            padding: 15px;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
        }

        .screen {
            background: #f5f5f7;
            height: 100%;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            padding: 10px;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .home-screen {
            padding: 20px;
            text-align: center;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #FF5E7D, #FF2D55);
            border-radius: 15px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(255,94,125,0.3);
        }

        .ios-button {
            background: #007AFF;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            margin-top: 30px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .ios-button:active {
            transform: scale(0.95);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            width: 280px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            overflow: hidden;
        }

        .modal-content {
            padding: 20px;
            text-align: center;
        }

        .modal-text {
            font-size: 18px;
            margin: 15px 0;
            line-height: 1.4;
        }

        .modal-button {
            border-top: 1px solid #e5e5ea;
            padding: 15px;
            color: #007AFF;
            font-weight: 500;
            cursor: pointer;
        }

        .floating-element {
            position: absolute;
            animation: float 6s linear infinite;
            font-size: 24px;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, #76B041, #8BC34A);
        }

        .dynamic-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #666;
            text-align: center;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="grass"></div>
        <div class="iphone-frame">
            <div class="screen">
                <div class="status-bar">
                    <span>9:41</span>
                    <span>üì∂ 100% üîã</span>
                </div>
                
                <div class="home-screen">
                    <div class="app-icon">üîç</div>
                    <h2 style="color: #1D1D1F; margin: 10px 0;">G√ºzel Arayƒ±cƒ±sƒ±</h2>
                    <button class="ios-button" onclick="showModal()">G√ºzel birini bul</button>
                    <div class="dynamic-text">Senden g√ºzel olmanƒ±n kimsenin haddine deƒüil üòä</div>
                </div>
            </div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <div class="modal-text">Senden daha g√ºzeli bulunamadƒ±<br>bulunmayacakta üôÇ‚Äç‚ÜîÔ∏è</div>
            </div>
            <div class="modal-button" onclick="closeModal()">Te≈üekk√ºrler</div>
        </div>
    </div>

    <script>
        function showModal() {
            document.querySelector('.modal').style.display = 'block';
            createFloatingElements();
        }

        function closeModal() {
            document.querySelector('.modal').style.display = 'none';
            startFireworks();
        }

        function createFloatingElements() {
            const elements = ['‚ù§Ô∏è', 'üå∏', 'üåº', 'üíê', 'üå∫', '‚ú®'];
            for(let i = 0; i < 50; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.textContent = elements[Math.floor(Math.random()*elements.length)];
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDuration = (Math.random() * 3 + 3) + 's';
                element.style.fontSize = Math.random() * 20 + 20 + 'px';
                document.body.appendChild(element);
                
                setTimeout(() => element.remove(), 6000);
            }
        }

        function startFireworks() {
            const compliments = [
                "Senden g√ºzeli yok!",

                "Tek ve biricik!",
                "G√ºzelliƒüin tartƒ±≈üƒ±lmaz!",
                "Doƒüa seni yaratƒ±rken elinden geleni yapmƒ±≈ü!"
            ];

            compliments.forEach((text, index) => {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'floating-element';
                    bubble.textContent = text;
                    bubble.style.left = Math.random() * 80 + 10 + 'vw';
                    bubble.style.animationDuration = '4s';
                    bubble.style.color = '#FF2D55';
                    bubble.style.fontSize = '16px';
                    document.body.appendChild(bubble);
                    setTimeout(() => bubble.remove(), 4000);
                }, index * 300);
            });
        }
    </script>
</body>
</html>
